<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICUBESWIRE | Enterprise IT Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- REAL DATA IMPORTED FROM YOUR PROVIDED SHEETS ---
        const MASTER_DATA = [
            { id: '7KVZ593', name: 'Dell Latitude E5420', user: 'Surbhi Kandwal', type: 'Laptop', status: 'Active', location: 'Gurgaon', dept: 'IT' },
            { id: 'F85N0J3', name: 'Dell Latitude E5420', user: 'Sneha Kathait', type: 'Laptop', status: 'Active', location: 'Gurgaon', dept: 'IT' },
            { id: '8BVC4B3', name: 'Dell Latitude E5420', user: 'Vaishnavi Agarwal', type: 'Laptop', status: 'Active', location: 'Gurgaon', dept: 'IT' },
            { id: 'C02T7D32GVC1', name: 'MacBook Pro M1', user: 'In Stock', type: 'Mac', status: 'Stock', location: 'HQ Store', dept: 'Inventory' },
            { id: 'J6K7P5XC73', name: 'MacBook Pro M2 (A2338)', user: 'In Stock', type: 'Mac', status: 'Stock', location: 'HQ Store', dept: 'Inventory' },
            { id: 'devops@icubeswire.com', name: 'DevOps License', user: 'DevOps Team', type: 'Software', status: 'Active', location: 'Cloud', dept: 'Tech' },
            { id: 'hr@icubeswire.com', name: 'HR Email License', user: 'HR Department', type: 'Software', status: 'Active', location: 'Cloud', dept: 'HR' },
            { id: 'MON-BENQ-01', name: 'Benq 27" Monitor', user: 'Sahil Sir Home', type: 'Peripheral', status: 'Active', location: 'Remote', dept: 'Management' }
        ];

        function App() {
            const [assets, setAssets] = useState(() => {
                const saved = localStorage.getItem('icw_final_assets');
                return saved ? JSON.parse(saved) : MASTER_DATA;
            });
            const [search, setSearch] = useState("");
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [newAsset, setNewAsset] = useState({ id: '', name: '', user: '', type: 'Laptop', status: 'Active', location: 'Gurgaon', dept: 'Operations' });

            useEffect(() => {
                localStorage.setItem('icw_final_assets', JSON.stringify(assets));
            }, [assets]);

            const filteredAssets = useMemo(() => {
                return assets.filter(a => 
                    Object.values(a).some(val => val.toLowerCase().includes(search.toLowerCase()))
                );
            }, [assets, search]);

            const stats = {
                total: assets.length,
                macs: assets.filter(a => a.type === 'Mac').length,
                available: assets.filter(a => a.status === 'Stock').length,
                software: assets.filter(a => a.type === 'Software').length
            };

            const handleAdd = (e) => {
                e.preventDefault();
                setAssets([newAsset, ...assets]);
                setIsModalOpen(false);
                setNewAsset({ id: '', name: '', user: '', type: 'Laptop', status: 'Active', location: 'Gurgaon', dept: 'Operations' });
            };

            return (
                <div className="flex h-screen overflow-hidden">
                    {/* Sidebar */}
                    <aside className="w-72 bg-slate-900 text-white flex flex-col shadow-2xl z-20">
                        <div className="p-8 flex items-center gap-4">
                            <div className="w-12 h-12 bg-gradient-to-br from-blue-500 to-blue-700 rounded-2xl flex items-center justify-center font-extrabold text-xl shadow-lg">IC</div>
                            <div>
                                <h1 className="text-xl font-black tracking-tight">ICW ASSET</h1>
                                <p className="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Manager v1.0</p>
                            </div>
                        </div>
                        <nav className="flex-1 px-4 py-4 space-y-2">
                            <NavItem label="Live Inventory" active />
                            <NavItem label="MacBook Fleet" />
                            <NavItem label="Software Licenses" />
                            <NavItem label="Repair Logs" />
                        </nav>
                        <div className="p-6 bg-slate-800/50 border-t border-slate-700">
                            <p className="text-xs text-slate-400">Current User</p>
                            <p className="font-bold text-sm">IT Admin (ICW-GGN)</p>
                        </div>
                    </aside>

                    {/* Main Content */}
                    <main className="flex-1 bg-slate-50 overflow-y-auto p-8 lg:p-12">
                        <header className="flex flex-col md:flex-row justify-between items-start md:items-center mb-10 gap-6">
                            <div>
                                <h2 className="text-4xl font-black text-slate-800 tracking-tight">Asset Overview</h2>
                                <p className="text-slate-500 font-medium">Monitoring hardware and software across all global offices.</p>
                            </div>
                            <button 
                                onClick={() => setIsModalOpen(true)}
                                className="bg-blue-600 hover:bg-blue-700 text-white px-8 py-4 rounded-2xl font-bold shadow-xl shadow-blue-200 transition-all transform hover:-translate-y-1 active:translate-y-0">
                                + Register New Asset
                            </button>
                        </header>

                        {/* KPI Dashboard */}
                        <div className="grid grid-cols-1 md:grid-cols-4 gap-8 mb-12">
                            <StatCard title="Total Inventory" value={stats.total} color="blue" />
                            <StatCard title="Apple Devices" value={stats.macs} color="purple" />
                            <StatCard title="Available in Stock" value={stats.available} color="green" />
                            <StatCard title="Active Licenses" value={stats.software} color="orange" />
                        </div>

                        {/* Data Table Container */}
                        <div className="bg-white rounded-[2.5rem] shadow-sm border border-slate-100 overflow-hidden">
                            <div className="p-8 border-b border-slate-50 flex flex-col md:flex-row justify-between items-center gap-6">
                                <div className="relative w-full md:w-1/2">
                                    <input 
                                        className="w-full pl-12 pr-6 py-4 bg-slate-100 rounded-2xl border-none outline-none focus:ring-4 focus:ring-blue-500/10 transition-all font-medium"
                                        placeholder="Search by Employee, Serial, or Office..."
                                        onChange={(e) => setSearch(e.target.value)}
                                    />
                                    <span className="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400">üîç</span>
                                </div>
                                <div className="flex gap-4 w-full md:w-auto">
                                    <button className="flex-1 md:flex-none px-6 py-3 border-2 border-slate-100 rounded-xl font-bold text-slate-500 hover:bg-slate-50 transition-all">Filter</button>
                                    <button className="flex-1 md:flex-none px-6 py-3 border-2 border-slate-100 rounded-xl font-bold text-slate-500 hover:bg-slate-50 transition-all">Export CSV</button>
                                </div>
                            </div>

                            <table className="w-full text-left">
                                <thead className="bg-slate-50/50 text-slate-400 text-[11px] font-black uppercase tracking-[0.2em]">
                                    <tr>
                                        <th className="px-10 py-6">Asset Details</th>
                                        <th className="px-10 py-6">Assigned To</th>
                                        <th className="px-10 py-6 text-center">Office</th>
                                        <th className="px-10 py-6 text-right">Status</th>
                                    </tr>
                                </thead>
                                <tbody className="divide-y divide-slate-50">
                                    {filteredAssets.map((asset, i) => (
                                        <tr key={i} className="hover:bg-blue-50/20 transition-all group cursor-pointer">
                                            <td className="px-10 py-7">
                                                <div className="font-extrabold text-slate-800">{asset.name}</div>
                                                <div className="text-xs text-slate-400 font-mono mt-1 uppercase">{asset.id}</div>
                                            </td>
                                            <td className="px-10 py-7">
                                                <div className="font-bold text-slate-700">{asset.user}</div>
                                                <div className="text-[10px] font-bold text-slate-300 uppercase mt-0.5">{asset.dept}</div>
                                            </td>
                                            <td className="px-10 py-7 text-center font-bold text-slate-500 text-sm">
                                                {asset.location}
                                            </td>
                                            <td className="px-10 py-7 text-right">
                                                <span className={`px-4 py-1.5 rounded-xl text-[10px] font-black uppercase tracking-widest shadow-sm ${
                                                    asset.status === 'Active' ? 'bg-emerald-100 text-emerald-700' : 'bg-blue-100 text-blue-700'
                                                }`}>
                                                    {asset.status}
                                                </span>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </main>

                    {/* Registration Modal */}
                    {isModalOpen && (
                        <div className="fixed inset-0 bg-slate-900/40 backdrop-blur-md flex items-center justify-center p-4 z-50">
                            <form onSubmit={handleAdd} className="bg-white rounded-[3rem] p-10 w-full max-w-xl shadow-2xl border border-white animate-in zoom-in duration-300">
                                <h3 className="text-3xl font-black text-slate-800 mb-8">Register Asset</h3>
                                <div className="grid grid-cols-2 gap-6 mb-8">
                                    <div className="col-span-2">
                                        <label className="text-[10px] font-black text-slate-400 uppercase ml-2 mb-2 block">Serial / Asset ID</label>
                                        <input required className="w-full bg-slate-100 p-4 rounded-2xl outline-none focus:ring-4 focus:ring-blue-500/10 font-bold" placeholder="e.g. ICW-L-1092" onChange={e => setNewAsset({...newAsset, id: e.target.value})} />
                                    </div>
                                    <div className="col-span-2">
                                        <label className="text-[10px] font-black text-slate-400 uppercase ml-2 mb-2 block">Device Model</label>
                                        <input required className="w-full bg-slate-100 p-4 rounded-2xl outline-none focus:ring-4 focus:ring-blue-500/10 font-bold" placeholder="e.g. Dell Latitude 3420" onChange={e => setNewAsset({...newAsset, name: e.target.value})} />
                                    </div>
                                    <div>
                                        <label className="text-[10px] font-black text-slate-400 uppercase ml-2 mb-2 block">Category</label>
                                        <select className="w-full bg-slate-100 p-4 rounded-2xl outline-none font-bold appearance-none" onChange={e => setNewAsset({...newAsset, type: e.target.value})}>
                                            <option>Laptop</option><option>Mac</option><option>Software</option><option>Peripheral</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label className="text-[10px] font-black text-slate-400 uppercase ml-2 mb-2 block">Office Location</label>
                                        <select className="w-full bg-slate-100 p-4 rounded-2xl outline-none font-bold appearance-none" onChange={e => setNewAsset({...newAsset, location: e.target.value})}>
                                            <option>Gurgaon</option><option>Mumbai</option><option>Dubai</option><option>Cairo</option><option>Bangalore</option>
                                        </select>
                                    </div>
                                    <div className="col-span-2">
                                        <label className="text-[10px] font-black text-slate-400 uppercase ml-2 mb-2 block">Assigned To</label>
                                        <input required className="w-full bg-slate-100 p-4 rounded-2xl outline-none focus:ring-4 focus:ring-blue-500/10 font-bold" placeholder="Employee Name" onChange={e => setNewAsset({...newAsset, user: e.target.value})} />
                                    </div>
                                </div>
                                <div className="flex gap-4">
                                    <button type="submit" className="flex-1 bg-blue-600 text-white font-black py-5 rounded-[1.5rem] shadow-xl shadow-blue-200 hover:bg-blue-700 transition-all">Add to Inventory</button>
                                    <button type="button" onClick={() => setIsModalOpen(false)} className="px-10 bg-slate-100 text-slate-500 font-black py-5 rounded-[1.5rem] hover:bg-slate-200 transition-all">Cancel</button>
                                </div>
                            </form>
                        </div>
                    )}
                </div>
            );
        }

        // Sub-components
        function NavItem({ label, active }) {
            return (
                <div className={`p-4 rounded-2xl cursor-pointer font-bold text-sm transition-all ${active ? 'bg-blue-600 text-white shadow-lg' : 'text-slate-500 hover:text-slate-200 hover:bg-slate-800/50'}`}>
                    {label}
                </div>
            );
        }

        function StatCard({ title, value, color }) {
            const colors = {
                blue: 'bg-blue-50 text-blue-600',
                purple: 'bg-purple-50 text-purple-600',
                green: 'bg-emerald-50 text-emerald-600',
                orange: 'bg-orange-50 text-orange-600'
            };
            return (
                <div className="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-100 transition-all hover:shadow-xl hover:-translate-y-1">
                    <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest">{title}</p>
                    <p className={`text-4xl font-black mt-3 ${colors[color].split(' ')[1]}`}>{value}</p>
                    <div className={`h-1.5 w-12 rounded-full mt-6 ${colors[color].split(' ')[0]}`}></div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
